<h2>LIST</h2>
<body>
    <p>(DL) Description Lists</p>

        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>

        <li>Milk</li>
      </ol>
